<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Nanum+Myeongjo:wght@400;700;800&family=Patrick+Hand&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleContact.css">
    <title>Grand City</title>
</head>
<body>
    <section id="Header">
        <div class="logo-mall">
            <img src="./Assets/Logo.png" alt="">
        </div>
        <div class="navbar-mainmenu">
            <a href="home.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="">What's On</a>
            <a href="">News</a>
            <a href="">Promotion</a>
            <a href="">Subscribe</a>
        </div>
        <div class="contact-us">
            <a href="contact-us.html">Contact Us</a>
        </div>
    </section>

    <section id="ContactUs">
        <div class="contactus-container">
            <div class="contact-heading">
                <h1>Contact Us</h1>
            </div>
            <div class="contact-form">
                <form id="Form" action="">
                    <div class="contact-input">
                        <input type="text" id="name" name="name" placeholder="Name" minlength="3" required>
                    </div>
                    <div class="contact-input">
                        <input type="text" id="number" name="number" placeholder="Phone Number" required>
                    </div>
                    <div class="contact-input">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="contact-input">
                        <input type="text" id="subject" name="subject" placeholder="Subject" minlength="3" required>
                    </div>
                    <div class="contact-input">
                        <textarea id="message" name="message" placeholder="Message" minlength="3" required></textarea>
                    </div>
                    <div class="button">
                        <button class="submitBtn" type="submit">Send a message</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section id="footer">
        <div class="footer-container">
            <div class="logo">
                <img src="./Assets/Logo.png" alt="">
            </div>
            <div class="location">
                <h1>LOCATION</h1>
                <p>Jalan Tanjung Duren No. 10</p>
                <p>Jakarta Barat</p>
                <p>DKI Jakarta 10310</p>
                <p>Indonesia</p>
            </div>
            <div class="more-info">
                <h1>MORE INFO</h1>
                <a href="home.html">About Us</a>
                <a href="contact-us.html">Contact Us</a>
                <a href="">Careers</a>
                <a href="">Privacy Policy</a>
            </div>
            <div class="follow-us">
                <h1>FOLLOW US</h1>
                <div class="social-media">
                    <a href="https://www.instagram.com/" id="sosmed"><img src="./Assets/Instagram.png" alt=""></a>
                    <a href="https://twitter.com/" id="sosmed"><img src="./Assets/Twitter.png" alt=""></a>
                    <a href="https://www.facebook.com/" id="sosmed"><img src="./Assets/Facebook.png" alt=""></a>
                </div>
            </div>
        </div>
        <div class="copyright">
            <p>Â© Copyright - Grand City. Developed by Nadia</p>
        </div>
    </section>
    
</body>
</html>
